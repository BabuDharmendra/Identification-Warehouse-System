<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ration Card UI </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-white">

    <div class="container mt-3">
        <h2>Ration Card</h2>
        <form action="/addRationCard../php.php">

            <div class="mb-3 mt-3">
                <label for="consumername">Card Number:</label>
                <input type="text" class="form-control" id="cardno" placeholder="Enter Ration Card Number" name="cardno">
            </div>

            <div class="mb-3 mt-3">
                <label for="Consumer Name">Card Holder Name :</label>
                <input type="text" class="form-control" id="holder_name" placeholder="Enter Consumer Name" name="holder_name">
            </div>


            <div>
                <label for="Contact">Gender </label>
            </div>
            <div class="form-check">

                <input type="radio" class="form-check-input" id="radio1" name="gender" value="Male">
                <label class="form-check-label" for="radio1">Male</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="radio1" name="gender" value="Female">
                <label class="form-check-label" for="radio2">Female</label>
            </div>


            <div class="mb-3 mt-3">
                <label for="age"> Enter Age :</label>
                <input type="text" class="form-control" id="age" name="age">
            </div>


            <div class="mb-3 mt-3">
                <label for="houseno"> House Number :</label>
                <input type="text" class="form-control" id="name" placeholder="Enter houseno" name="houseno">
            </div>

            <div class="mb-3 mt-3">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address">
            </div>

            <div class="mb-3 mt-3">
                <label for="ward no.">Ward Number</label>
                <input type="text" class="form-control" id="wardno" placeholder="Enter Ward Number" name="wardno">
            </div>

            <div class="mb-3 mt-3">
                <label for="pincode">Pin Code Number:</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter Pin Code " name="pincode">
            </div>

            <div class="form-group">
                <label for="District">District :</label> <br>
                <input type="text" class="form-control" id="district" name="district">

            </div>

            <div class="form-group">
                <label for="state">State :</label> <br>
                <input type="text" class="form-control" id="state" name="state">

            </div>

            <br>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Clear</button>
            </div>
        </form>
    </div>

</body>

</html>
