<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Card</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2> User Card</h2>
        <form action="../php/addUserCard.php">
            <div class="mb-3 mt-3">
                <label for="vid"> User Number :</label>
                <input type="text" class="form-control" id="usercard" placeholder="Enter User Number" name="u_no">
            </div>

            <div class="mb-3 mt-3">
                <label for="vid"> Drive Card  :</label>
                <input type="text" class="form-control" id="driving" placeholder="Enter Drive Card  Number" name="drive_card">
            </div>

            <div class="mb-3 mt-3">
                <label for="vid"> Electric Bill  Number :</label>
                <input type="text" class="form-control" id="elect" placeholder="Electric Bill Numbere" name="electricitybill_no">
            </div>

            <div class="mb-3 mt-3">
                <label for="vid"> Pan Card Number :</label>
                <input type="text" class="form-control" id="pan" placeholder="Enter PAN Number" name="pancard_no">
            </div>

            <div class="mb-3 mt-3">
                <label for="Contact">Passport : </label>
                <input type="text" class="form-control" id="passpot" placeholder="Enter Passport No." name="passport_id">
            </div>

            <div class="mb-3 mt-3">
                <label for="Contact">Ration Card Number : </label>
                <input type="text" class="form-control" id="ration" placeholder="Enter Ration Card No." name="ration_id">
            </div>

            <div class="mb-3 mt-3">
                <label for="Contact">Voter Card Number :</label>
                <input type="text" class="form-control" id="vid" placeholder="Enter Voter ID." name="vid">
            </div>


            <div class="form-check mb-3">
                <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Clear</button>
        </form>
    </div>

</body>

</html>
