<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add UID UI </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>ADDHAR Card</h2>
        <form action="../php/adduid.php">
            <div class="mb-3 mt-3">
                <label for="vid">Unique Identity Card :</label>
                <input type="text" class="form-control" id="Uid" placeholder="Addhar Card Number" name="Uid">
            </div>

            <div class="mb-3 mt-3">
                <label for="vid">Drive_card :</label>
                <input type="text" class="form-control" id="Drive_card" placeholder="Driving license Number" name="Drive_card">
            </div>

            <div class="mb-3 mt-3">
                <label for="vid">Electricity  Bill Number :</label>
                <input type="text" class="form-control" id="ElectricityBill_No" name="ElectricityBill_No">
            </div>

            <div class="mb-3 mt-3">
                <label for="vid">PAN Card_No :</label>
                <input type="text" class="form-control" id="Pancard_No" placeholder="PAN Card Number" name="Pancard_No">
            </div>

            <div class="mb-3 mt-3">
                <label for="vid">Passport Id :</label>
                <input type="text" class="form-control" id="Passport_Id" name="Passport_Id">
            </div>

            <div class="mb-3 mt-3">
                <label for="vid"> Ration Card Number :</label>
                <input type="text" class="form-control" id="Ration_Id" name="Ration_Id">
            </div>
            <div class="mb-3 mt-3">
                <label for="vid"> Voter Id Number :</label>
                <input type="text" class="form-control" id="vid" name="vid">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>

</html>
